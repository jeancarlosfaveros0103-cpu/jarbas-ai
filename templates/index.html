<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jarbas AI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #343541;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            text-align: center;
            background-color: #202123;
            font-size: 20px;
            font-weight: bold;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .msg {
            max-width: 70%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            line-height: 1.4;
        }

        .user {
            background-color: #0b93f6;
            margin-left: auto;
        }

        .jarbas {
            background-color: #444654;
            margin-right: auto;
        }

        footer {
            display: flex;
            padding: 10px;
            background-color: #202123;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #0b93f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>

<header>Jarbas AI</header>

<div id="chat"></div>

<footer>
    <input id="msg" placeholder="Digite sua mensagem..." autocomplete="off">
    <button onclick="enviar()">Enviar</button>
</footer>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    function addMsg(texto, classe) {
        const div = document.createElement("div");
        div.className = "msg " + classe;
        div.innerText = texto;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function enviar() {
        const texto = input.value.trim();
        if (!texto) return;

        addMsg(texto, "user");
        input.value = "";

        fetch("/perguntar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ mensagem: texto })
        })
        .then(r => r.json())
        .then(d => {
            addMsg(d.resposta, "jarbas");
        })
        .catch(() => {
            addMsg("Erro ao falar com o Jarbas.", "jarbas");
        });
    }

    input.addEventListener("keydown", e => {
        if (e.key === "Enter") enviar();
    });
</script>

</body>
</html>
