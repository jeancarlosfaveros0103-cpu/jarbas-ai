<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jarbas AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- ORB -->
    <div id="orb"></div>

    <!-- CHAT -->
    <div id="chat">
        <input id="msg" placeholder="Fale com o Jarbas...">
        <button onclick="enviar()">âž¤</button>
    </div>

    <script>
        let vozAlfred = null;

        // Escolhe a melhor voz masculina e natural
        function carregarVoz() {
            const vozes = speechSynthesis.getVoices();

            vozAlfred = vozes.find(v =>
                v.lang === "pt-BR" &&
                (v.name.toLowerCase().includes("male") ||
                 v.name.toLowerCase().includes("masc") ||
                 v.name.toLowerCase().includes("br"))
            ) || vozes.find(v => v.lang === "pt-BR") || vozes[0];
        }

        speechSynthesis.onvoiceschanged = carregarVoz;

        function falar(texto) {
            const orb = document.getElementById("orb");
            orb.classList.add("pulse");

            const fala = new SpeechSynthesisUtterance(texto);
            fala.lang = "pt-BR";
            fala.voice = vozAlfred;

            // Ajustes pra ficar estilo Alfred
            fala.rate = 0.95;   // mais calmo
            fala.pitch = 0.85;  // mais grave
            fala.volume = 1;

            fala.onend = () => {
                orb.classList.remove("pulse");
            };

            speechSynthesis.speak(fala);
        }

        function enviar() {
            const texto = msg.value.trim();
            if (!texto) return;

            fetch("/perguntar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensagem: texto })
            })
            .then(r => r.json())
            .then(d => {
                falar(d.resposta);
            });

            msg.value = "";
        }
    </script>

</body>
</html>
